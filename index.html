<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop de Pilates e Fáscia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/background.jpg'); /* Substitua pelo URL real da imagem */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center; /* Centraliza todo o texto na caixa */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f9c74f;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        iframe {
            border: none;
            width: 100%;
            height: 253px; /* Altura inicial do iframe */
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workshop de Pilates e Fáscia</h1>
        <p>Amplie seus conhecimentos e obtenha resultados incríveis na aplicação dos conceitos miofasciais ao Pilates.</p>
        <iframe 
            data-tally-src="https://tally.so/embed/w21YoD?hideTitle=1&transparentBackground=1&dynamicHeight=1" 
            loading="lazy" 
            width="100%" 
            height="253" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            title="null">
        </iframe>
        <script>
            var d=document,w="https://tally.so/widgets/embed.js",v=function(){
                "undefined"!=typeof Tally?Tally.loadEmbeds():
                d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){
                    e.src=e.dataset.tallySrc
                }));
            };
            if("undefined"!=typeof Tally)v();
            else if(d.querySelector('script[src="'+w+'"]')==null){
                var s=d.createElement("script");
                s.src=w;
                s.onload=v;
                s.onerror=v;
                d.body.appendChild(s);
            }
        </script>
        <script>
    document.addEventListener('DOMContentLoaded', function() {
        const tallyIframe = document.querySelector('iframe[data-tally-src]');
        if (tallyIframe) {
            window.addEventListener('message', function(event) {
                if (event.origin.includes("tally.so") && event.data === "form-submit") {
                    // Redireciona o usuário para a nova página
                    window.location.href = "https://sua-nova-pagina.com"; // Substitua pelo link desejado
                }
            });
        }
    });
</script>

    </div>
</body>
</html>
